<div id="carta">
  <mat-card>Nome e cognome: <br>
  Cliente: <br>
  Mese: </mat-card>
</div>

<div id="contenitoreHeader">
    <table mat-table class="mat-elevation-z8" [dataSource]="oreGiorno" >
      <form [formGroup]="formGiorno" autocomplete="off">
        
        <ng-container matColumnDef="Giorno">
          <th mat-header-cell *matHeaderCellDef> Giorno </th>
          <td mat-cell *matCellDef="let element"> Giorno {{element.giorno}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> 
            <form appearance="fill" class="fit">
                <select class="nobordo" formControlName="cliente">
                  <option value="1"> Azienda 1 </option>
                  <option value="2"> Azienda 2</option>
                </select>
            </form>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="Ore">
          <th mat-header-cell *matHeaderCellDef> Ore </th>
          <td mat-cell *matCellDef="let element">
              <input  formControlName="ore" class="nobordo" type="number" matInput #input maxlength="1" min="1" max="8">
          </td>
        </ng-container>
      
        <ng-container matColumnDef="Straordinario">
          <th mat-header-cell *matHeaderCellDef> Straordinario </th>
          <td mat-cell *matCellDef="let element">
            
            <input formControlName="ore_straordinario" class="nobordo" type="number" matInput #input maxlength="1" min="1" max="24">
          </td>
        </ng-container>
      
        <ng-container matColumnDef="Ferie">
          <th mat-header-cell *matHeaderCellDef> Ferie </th>
          <td mat-cell *matCellDef="let element">
            <input formControlName="ore_ferie" class="nobordo" type="number" matInput #input maxlength="1" min="1" max="8">
          </td>
        </ng-container>
      
        <ng-container matColumnDef="Mutua">
          <th mat-header-cell *matHeaderCellDef> Mutua </th>
          <td mat-cell *matCellDef="let element">
            <input formControlName="ore_mutua" class="nobordo" type="number" matInput #input maxlength="1" min="1" max="8">
            
          </td>
        </ng-container>
        <ng-container matColumnDef="Ore Permesso Retr">
          <th mat-header-cell *matHeaderCellDef> Ore Permesso Retr </th>
          <td mat-cell *matCellDef="let element">
            <input formControlName="oreP_retribuite" class="nobordo" type="number" matInput #input maxlength="1" min="1" max="8">
          </td>
        </ng-container>
      
        <ng-container matColumnDef="Ore Permesso NR">
          <th mat-header-cell *matHeaderCellDef> Ore Permesso<br> NR </th>
          <td mat-cell *matCellDef="let element"> 
            <input formControlName="oreP_nonRetribuite" class="nobordo" type="number" matInput #input maxlength="1" min="1" max="8">
          </td>
        </ng-container>


        <ng-container matColumnDef="Ore Compensate">
          <th mat-header-cell *matHeaderCellDef> Ore Compensate </th>
          <td mat-cell *matCellDef="let element"> 
            <input formControlName="ore_compensate" class="nobordo" type="number" matInput #input maxlength="1" min="1" max="8">
          </td>
        </ng-container>
      
        <ng-container matColumnDef="Festivo">
          <th mat-header-cell *matHeaderCellDef> Festivo</th>
          <td mat-cell *matCellDef="let element"> 
          <input type="checkbox" name="ferie" value="true">
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </form>
    </table>
    </div>
