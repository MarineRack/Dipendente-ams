
<!--GIORNI MESE : {{giorniMese}}-->

<div id="contenitoreHeader">
    <table mat-table class="mat-elevation-z8">
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <ng-container matColumnDef="Giorno">
        <th mat-header-cell *matHeaderCellDef> Giorno </th>
        <td mat-cell *matCellDef="let element"> {{giorniMese}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Ore">
        <th mat-header-cell *matHeaderCellDef> Ore </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Straordinario">
        <th mat-header-cell *matHeaderCellDef> Straordinario </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Ferie">
        <th mat-header-cell *matHeaderCellDef> Ferie </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Malattia">
        <th mat-header-cell *matHeaderCellDef> Malattia </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Ore Permesso Retr">
        <th mat-header-cell *matHeaderCellDef> Ore Permesso Retr </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Ore Permesso NR">
        <th mat-header-cell *matHeaderCellDef> Ore Permesso NR </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
